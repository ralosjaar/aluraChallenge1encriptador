<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Challenge Encriptador</title>
</head>

<body>
    <header>
        <h1>Challenge 1 Encriptador/Desencriptador </h1>
    </header>
    <main>
        <div class="contCentral">
            <textarea name="txtIn" id="txtIn" cols="40" rows="20" required placeholder="Ingrese su texto aqui"></textarea>
            <textarea name="txtOut" id="txtOut" cols="40" rows="20" ></textarea>
        </div>
        <label for="txtIn" class="leyenda">&#x1f6c8 Solo se aceptan minusculas sin acentos y ningun simbolo
            especial</label>
        <div>
            <button class="boton0">Limpiar</button>
            <button class="boton1">Encriptar</button>
            <button class="boton2">Desencriptar</button>
            <button class="boton3">Copiar</button>
        </div>

    </main>
    <script src="main.js"></script>
    <footer>
        <p>Realizado por : Priciliano Rojas <br> https://github.com/ralosjaar</p>
    </footer>
</body>

</html>
